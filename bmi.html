<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="logo">ADVANCE Calculator</div>
    
    
    <div class="bmi">
        <h2>BMI</h2>
        <p class="text">HEIGHT</p>
        <input type="text" id="height" placeholder="IN CM">
        <p class="text">WEIGHT</p>
        <input type="text" id="weight" placeholder="IN KG">
        
    
        <input type="text" id="bmiResult" placeholder="Your BMI" readonly>
        
        <button id="bth" onclick="bmi()">calculate</button>
    </div>

    <div class="menu">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </div>
  <script src="bmi.js"></script>
</body>
</html>
